<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault & Wallets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vault & Wallet Details</h1>
    
    <div class="form-container">
        <label for="vaultAddress">Vault Address:</label>
        <input type="text" id="vaultAddress" placeholder="Enter Vault Address">
    
        <label for="walletAddresses">Extra Wallet Addresses:</label>
        <textarea id="walletAddresses" rows="5" placeholder="Enter Wallet Addresses, one per line"></textarea>
    
        <button onclick="runVaultSet()">Get Details</button>
    </div>

    <div id="output"></div>

    <!-- Stake Contract Modal (Correct Placement) -->
    <div id="stakeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeStakeModal()">&times;</span>
            <h2>Staked Details</h2>
            <div id="stakeModalContent">Loading...</div>
        </div>
    </div>

    <!-- Load JavaScript at the End for Better Performance -->
    <script src="vaultset.js"></script>
    <script src="stakecontract.js"></script>
</body>
</html>
