<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Name Your Wallets</title>
  <link rel="stylesheet" href="/public/variables.css">
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="stylesheet" href="/public/common.css">
  <link rel="stylesheet" href="/public/box.css">
  <link rel="stylesheet" href="/public/version.css">
  <script defer src="namewallets.js"></script>
  <style>
    #walletTable th {
      text-align: left;
      color: white;
      font-size: 0.95rem;
      padding: 8px 12px;
    }

    #walletTable td:first-child {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.8rem;
      word-break: break-word;
      /*max-width: 600px;*/
    }

    #walletTable td {
      padding: 8px 12px;
      font-size: 0.9rem;
      color: white;
      text-align: left;
      vertical-align: middle;
    }

    #walletTable input[type="text"] {
      width: 100%;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background-color: var(--overlay-light-1);
      color: white;
      height: auto;
      box-sizing: border-box;
      margin: 0;
    }

    #walletTable input[type="text"]::placeholder {
      color: #ccc;
    }

    #walletTable tr {
      background-color: #673d96;
    }

    #names-page .form-container {
      /*max-width: 700px;*/
      background: var(--accent-color-2);
      padding: 20px;
      border-radius: 12px;
    }

    #names-page table {
    width: 100%;
    min-width: 280px; /* Prevents tables from being too small */
    max-width: 100%; 
    background: var(--text-primary);
    border-collapse: collapse;
    background: red;
}

    #error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body class="names-page" id="names-page">
  <div id="main-wrapper">
    <div class="logo-container">
      <img src="/images/logo.png" alt="VaWa Logo" class="vawa-logo">
      <span class="version-text"></span>
    </div>

    <div class="container" style="max-width: 1000px; margin: 0 auto;">
      <h2 style="text-align: center; color: white;">Name Your Wallets</h2>

      <form id="nameForm">
        <div class="form-container">

          <!-- ðŸ”’ Hidden inputs for saving purposes -->
          <input type="hidden" id="setNameHidden" name="setNameHidden" value="">
          <input type="hidden" id="vaultHidden" name="vaultHidden" value="">
          <input type="hidden" id="walletsHidden" name="walletsHidden" value="">

          <table id="walletTable" class="data-table">
            <thead>
              <tr>
                <th>Wallet Address</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <!-- Wallet rows will be inserted here -->
            </tbody>
          </table>

          <div class="button-row" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <button type="button" onclick="cancelNameEdit()">Cancel</button>
            <button type="submit">Save</button>
          </div>

          <div id="error" class="error-message" style="display:none;"></div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
